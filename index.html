<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outside-container">
      <h1>Memory Game</h1>
      <div class="inner-container">
        <button onclick="view()">
          <i class="fa fa-eye" aria-hidden="true"></i> VIEW
        </button>
        <button onclick="restartGameplay()">RESTART</button>
        <span
          >TIME :
          <div id="timer"></div>
        </span>
      </div>
      <div class="container">
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="box">
          <div class="tile"><div class="tile-front"></div></div>
        </div>
        <div class="overlay">
          <div class="banner">
            <h2></h2>
            <button onclick="restartGameplay()">New Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
